<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
    </head>
<body>
    <h1>Simple Todo</h1>
    <div class="todolist">
        <form class="add-todo">
            <input type="text" value="What needs to be done?" size="40">
            <input type="submit" value="Add todo!">
        </form>
        <ul>
            <li><form>
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                <input type="text" size="40" value="buy eggs">
                <input type="button" value="delete">
            </form></li>
            <li><form>
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                <input type="text" size="40" value="make omelette">
                <input type="button" value="delete">
            </form></li>
            <li><form>
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                <input type="text" size="40">
                <input type="button" value="delete">
            </form></li>
            <li><form>
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                <input type="text" size="40" value="conquire the world">
                <input type="button" value="delete">
            </form></li>
        </ul>
        <button>mark all as complete</button>
        <button>clear completed</button>
    </div>
</body>
</html>
