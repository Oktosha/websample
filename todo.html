<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <link rel="stylesheet" href="todo.css">
        <meta charset="utf-8">
    </head>
<body>
    
    <div class="todolist">
        <h1>Simple Todo</h1>
        <form class="add-todo">
            <input type="text" name="todo" size="40" 
                   value="What needs to be done?">
            <input type="submit" value="Add todo!">
        </form>
        <ul>
            <li class="complete">
                buy eggs
                <form>
                    <label class="complete-checkbox">
                        <input type="submit" 
                               value="mark as complete/uncomplete">
                    </label>
                    <label class="edit">
                        <input type="submit" value="edit">
                    </label>
                    <label class="delete">
                        <input type="submit" value="delete">
                    </label>    
                </form>
            </li>
            <li>
                make omelette
                <form>
                    <label class="complete-checkbox">
                        <input type="submit" 
                               value="mark as complete/uncomplete">
                    </label>
                    <label class="edit">
                        <input type="submit" value="edit">
                    </label>
                    <label class="delete">
                        <input type="submit" value="delete">
                    </label>    
                </form>
            </li>
            <li class="change-todo"><form>
                <input type="text" name="todo-3" size="40">
                <input type="submit" value="Change!">
            </form></li>
            <li>
                conquire the world
                <form>
                    <label class="complete-checkbox">
                        <input type="submit" 
                               value="mark as complete/uncomplete">
                    </label>
                    <label class="edit">
                        <input type="submit" value="edit">
                    </label>
                    <label class="delete">
                        <input type="submit" value="delete">
                    </label>    
                </form>
            </li>
        </ul>
        <form class="change-todos">
            <label class="button">
                mark all as comlete
                <input type="submit" value="mark all as complete">
            </label>
            <label class="button">
                clear complete
                <input type="submit" value="clear completed">
            </label>
        </form>
    </div>
</body>
</html>
