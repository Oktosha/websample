<!DOCTYPE html>
<html>
    <head>
        <title>Todo</title>
        <link rel="stylesheet" href="todo.css">
        <meta charset="utf-8">
    </head>
<body>
    <div class="todolist">
        <header>
            <h1>
                Todos 
            </h1>
            <form class="change-all">
                <label class="button mark">
                    <input type="submit" value="Mark all">
                </label>
                <label class="button clear">
                    <input type="submit" value="Clear completed">
                </label>
            </form>
            <form class="add-todo">
                <input type="text" name="todo" size="40" 
                       value="call mummy">
                <label class="button add">
                    <input type="submit" value="Add todo">
                </label>
            </form>
        </header>
        <ul>
            <li class="complete">
                <input type="checkbox">
                <p>buy eggs</p>
                <form class="change-current">
                    <label class="button edit">
                        <input type="submit" value="Edit">
                    </label>
                    <label class="button delete">
                        <input type="submit" value="Delete">
                    </label>
                </form>
            </li>
            <li>
                <input type="checkbox">
                <p>make omelette</p>
                <form class="change-current">
                    <label class="button edit">
                        <input type="submit" value="Edit">
                    </label>
                    <label class="button delete">
                        <input type="submit" value="Delete">
                    </label>
                </form>
            </li>
            <li class="change-todo"><form>
                <input type="text" name="todo-3" size="40">
                <input type="submit" value="Change!">
            </form></li>
            <li>
                <input type="checkbox"> 
                <p>conquire the world</p>
                <form class="change-current">
                    <label class="button edit">
                        <input type="submit" value="Edit">
                    </label>
                    <label class="button delete">
                        <input type="submit" value="Delete">
                    </label>
                </form>
            </li>
        </ul> 
    </div>
</body>
</html>
